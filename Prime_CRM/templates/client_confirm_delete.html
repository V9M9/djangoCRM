{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main %}

<form method="post">{% csrf_token %}
    <p>Вы действительно хотите удалить клиента "{{ object.surname }} {{ object.name }} {{ object.patronymic }}"?</p>
    {{ form }}
    <input class="btn btn-danger btn-sm" type="submit" value="Удалить" >
    <input class="btn btn-success btn-sm" type="submit" value="Отмена">
</form>

{% endblock %}
